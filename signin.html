<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign In</title>
</head>

<body>
    <div class="container">
        <form action="#" method="post" id="signin-form">
            <h2>Sign In</h2>
            <p>Sign in to use this website.</p>

            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit" class="btn" onclick="windows.href.location='grades.html'">Sign In</button>
            <p class="switch-page">Don't have an account? <a href="signup.html">Sign Up</a></p>
        </form>
    </div>
</body>


</html>
